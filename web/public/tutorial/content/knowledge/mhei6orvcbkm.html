<p id="NRVp2iJVCMMqwxAAYUrqnV" data-block-mark="{}"><span style="color: rgba(255,0,0,1)"><em>组件</em></span>是可以添加给实体的一项功能。</p><p id="NmJQhUtZVzjIzfbpdb11i-" data-block-mark="{}">当为实体添加组件后，实体就可以使用对应的功能，同时也可以通过节点图修改组件的数据和逻辑。</p><p id="Nu3o2Uhk_Diu6iG3BMZlup" data-block-mark="{}"><span style="color: rgba(251,44,54,1)"><em>通用组件</em></span>可以自由的在元件或实体上添加和删除。</p><p id="NzKuggY0s_wrRag2cZwphP" data-block-mark="{}">部分单位会默认携带一些自身常用的组件。</p><h1 id="NtX7IGmo-fhrZNv-O3PoKK" data-block-mark="{}" class="no-font-size">一、通用组件编辑</h1><p id="N9aAosbFw27WnrxnvAvUCe" data-block-mark="{}">选中元件或实体后，即可在右侧的通用组件页签查看已配置的组件或对组件进行添加和删除</p><p id="NQsWhO2c2kGKAk7DLOAja3" data-block-mark="{}"><img src="https://act-webstatic.hoyoverse.com/ugc-tutorial/knowledge/sea/zh-cn/mhei6orvcbkm/48a62e07-0d9d-4e0a-95b8-0d0c243fd71e.png" style="width: 2253px;aspect-ratio:1.7782162588792423;"></p><h1 id="N3NtW2op7RMghD92BSY1mc" data-block-mark="{}" class="no-font-size">二、组件的生命周期</h1><p id="NxeVGG8gpF7aqmQ760nTqv" data-block-mark="{}">组件仅可在编辑时被添加到元件和实体上或从元件和实体上删除，在游戏运行中无法动态添加或删除组件，部分组件可以通过节点图来进行开启或关闭</p><p id="NntmWpVxGcazIU9ZFzH1QL" data-block-mark="{}">当组件所属的实体在场景中时，组件功能会持续生效，直到实体销毁或移除</p><p id="NeQSfdR08aj_hLWiDO1WEu"></p>
