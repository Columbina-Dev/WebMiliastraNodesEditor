<h1 id="N-g2j_RBqSvRuSHIXqUBFV" data-block-mark="{&quot;textStyle&quot;:{&quot;backgroundColor&quot;:&quot;&quot;}}" class="no-font-size"><span>一、技能动画的定义</span></h1><p id="NMI8nPNuH3kanRGGIst5rn" data-block-mark="{&quot;textStyle&quot;:{&quot;backgroundColor&quot;:&quot;&quot;}}"><span>技能动画是指为实体设计和实现的各种战斗动作的动画资产</span></p><h1 id="Nu0ZJel6ezqsaNO46MRsQ1" data-block-mark="{&quot;textStyle&quot;:{&quot;backgroundColor&quot;:&quot;&quot;}}" class="no-font-size"><span>二、角色技能动画的特点</span></h1><p id="NtzwZyODP8mRtaJW9-qbap" data-block-mark="{&quot;textStyle&quot;:{&quot;backgroundColor&quot;:&quot;&quot;}}"><span>角色技能动画必须依赖角色实体，每个技能动画播放必须存在明确的角色实体做载体。</span></p><p id="Nw3_xqAu1oIcBuAG2QPCj8" data-block-mark="{&quot;textStyle&quot;:{&quot;backgroundColor&quot;:&quot;&quot;}}"><span>角色技能动画的播放依赖自定义技能的释放。</span></p><h1 id="N_9LA7DEHBXtgCJlWePdhw" data-block-mark="{&quot;textStyle&quot;:{&quot;backgroundColor&quot;:&quot;&quot;}}" class="no-font-size"><span>三、角色技能动画的引用</span></h1><p id="NebMtn4MqijyRk7ibRjsar" data-block-mark="{&quot;textStyle&quot;:{&quot;backgroundColor&quot;:&quot;&quot;}}"><span>在技能编辑时，用户可以通过引用角色技能动画，定义技能释放后的角色的动画演出效果。</span></p><p id="N_MkV5bB746oDh2aK1xMBU" data-block-mark="{&quot;textStyle&quot;:{&quot;backgroundColor&quot;:&quot;&quot;}}"><span>具体引用方式，请参考<span class="CardKMLink"><a target="_blank" rel="noopener noreferrer nofollow" href="/ys/ugc/tutorial//detail/mho81frl33im">技能</a></span></span></p><p id="NiWF7arj5v8UGOqpJNbe4c" data-block-mark="{&quot;textStyle&quot;:{&quot;backgroundColor&quot;:&quot;&quot;}}"><span><img src="https://act-webstatic.hoyoverse.com/ugc-tutorial/knowledge/sea/zh-cn/mh57xz9afh7e/d21584b0-fdcc-4c3f-bc2e-26b49eba291e.png" style="width: 2265px;aspect-ratio:1.787687450670876;"></span></p>
