<p id="NKQUDQetafpfwvSWa04dTM" data-block-mark="{&quot;textStyle&quot;:{&quot;backgroundColor&quot;:&quot;&quot;}}"><span style="color: rgba(255,0,0,1)"><em>实体</em></span><span>的</span><span style="color: rgba(255,0,0,1)"><em>基础信息</em></span><span>是与实体模型和位置相关的特征或数据</span></p><p id="Njy7uVmoSveLEM4JfcVB3V" data-block-mark="{&quot;textStyle&quot;:{&quot;backgroundColor&quot;:&quot;&quot;}}"><span>在游戏过程中，基础信息可以被动态读取或修改，但不能被动态添加或删除</span></p><h1 id="NfiutjrtngWFMLlGj8dcub" data-block-mark="{&quot;textStyle&quot;:{&quot;backgroundColor&quot;:&quot;&quot;}}" class="no-font-size"><span>一、基础信息的编辑</span></h1><p id="N0GbVNGo6XzdUs7P4HbDvQ" data-block-mark="{&quot;textStyle&quot;:{&quot;backgroundColor&quot;:&quot;&quot;}}"><span>基础信息位于</span><span style="color: rgba(255,0,0,1)"><em>元件</em></span><span>配置的基础信息页签下</span><span><img src="https://act-webstatic.hoyoverse.com/ugc-tutorial/knowledge/sea/zh-cn/mh3oxo0ojgxk/6419f70e-81dd-4991-a7f2-d03c268b69a5.png" style="width: 70px;aspect-ratio:2.2580645161290325;"></span></p><p id="N-i6UjNjPp5TrnQt9ayBKc" data-block-mark="{&quot;textStyle&quot;:{&quot;backgroundColor&quot;:&quot;&quot;}}"><span><img src="https://act-webstatic.hoyoverse.com/ugc-tutorial/knowledge/sea/zh-cn/mh3oxo0ojgxk/69dc3d94-b466-4247-8a4b-0420c92f3633.png" style="width: 2252px;aspect-ratio:1.7844690966719492;"></span></p><h1 id="Nr3zKIXV-9layqDvhddLgs" data-block-mark="{&quot;textStyle&quot;:{&quot;backgroundColor&quot;:&quot;&quot;}}" class="no-font-size"><span>二、基础信息覆写</span></h1><p id="NjwDBP3tEaO5-IEckepUH9" data-block-mark="{&quot;textStyle&quot;:{&quot;backgroundColor&quot;:&quot;&quot;}}"><span>在制作元件时，可以指定该元件的基础信息，当把元件转化为实体布设在场景里时，会自动应用元件上编写的基础信息值，但是也支持在实体上重新改写基础信息，改写实体的基础信息时，元件的基础信息不会变化</span></p><h1 id="N0IcUgFWDYac9YhduHmsdh" data-block-mark="{&quot;textStyle&quot;:{&quot;backgroundColor&quot;:&quot;&quot;}}" class="no-font-size"><span>三、基础信息的差异性</span></h1><p id="N-w4ewO_gfcxAJ9hBG4Ip7" data-block-mark="{&quot;textStyle&quot;:{&quot;backgroundColor&quot;:&quot;&quot;}}"><span>不同类型的元件，可用的基础信息也会有所差异</span></p><p id="NjRivilHJnZaa742ASqR-G" data-block-mark="{&quot;textStyle&quot;:{&quot;backgroundColor&quot;:&quot;&quot;}}"></p>
