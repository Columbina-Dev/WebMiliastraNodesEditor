<p id="NKQUDQetafpfwvSWa04dTM"><span style="color: rgba(255,0,0,1)"><em>实体</em></span>的<span style="color: rgba(255,0,0,1)"><em>基础信息</em></span>是与实体模型和位置相关的特征或数据</p><p id="Njy7uVmoSveLEM4JfcVB3V" data-block-mark="{}">在游戏过程中，基础信息可以被动态读取或修改，但不能被动态添加或删除</p><h1 id="NfiutjrtngWFMLlGj8dcub" data-block-mark="{}" class="no-font-size">一、基础信息的编辑</h1><p id="N0GbVNGo6XzdUs7P4HbDvQ" data-block-mark="{}">基础信息位于<span style="color: rgba(255,0,0,1)"><em>元件</em></span>配置的基础信息页签下<img src="https://act-webstatic.hoyoverse.com/ugc-tutorial/knowledge/sea/zh-cn/mh3oxo0ojgxk/6419f70e-81dd-4991-a7f2-d03c268b69a5.png" style="width: 70px;aspect-ratio:2.2580645161290325;"></p><p id="N-i6UjNjPp5TrnQt9ayBKc" data-block-mark="{}"><img src="https://act-webstatic.hoyoverse.com/ugc-tutorial/knowledge/sea/zh-cn/mh3oxo0ojgxk/13f79a56-7e77-4b73-b895-c2b5380b4283.png" style="width: 1485px;aspect-ratio:1.7763157894736843;"></p><h1 id="Nr3zKIXV-9layqDvhddLgs" data-block-mark="{}" class="no-font-size">二、基础信息覆写</h1><p id="NjwDBP3tEaO5-IEckepUH9" data-block-mark="{}">在制作元件时，可以指定该元件的基础信息，当把元件转化为实体布设在场景里时，会自动应用元件上编写的基础信息值，但是也支持在实体上重新改写基础信息，改写实体的基础信息时，元件的基础信息不会变化</p><h1 id="N0IcUgFWDYac9YhduHmsdh" data-block-mark="{}" class="no-font-size">三、基础信息的差异性</h1><p id="N-w4ewO_gfcxAJ9hBG4Ip7" data-block-mark="{}">不同类型的元件，可用的基础信息也会有所差异</p><p id="NjRivilHJnZaa742ASqR-G"></p>
