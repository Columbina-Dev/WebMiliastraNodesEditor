<h1 id="Nbh9gA5YR2WuPSqYXnRqbr" data-block-mark="{}" class="no-font-size">一、特化配置是什么</h1><p id="N1M-58dc2UBKV2JXuf3QuE" data-block-mark="{}">特化配置提供了与战斗表现、数值校验相关的内容</p><p id="N9TdiN0Rvh4fo0plkk6lqe" data-block-mark="{}">是玩家设置物件/造物特化属性的手段</p><h1 id="NJKTsuMj0e9vCVxsmNOv-7" data-block-mark="{}" class="no-font-size">二、特化配置编辑</h1><p id="NJhBes6_0KS6ar-Y7pNgg1">物件和造物的特化配置包含的内容有所不同，具体如下</p><h2 id="N5ZwAk-ZEMvmkbbVo01DTn" class="no-font-size">1.物件特化配置编辑</h2><p id="N8qcQTZCx9W0PjNT0lD8-f"><img src="https://act-webstatic.hoyoverse.com/ugc-tutorial/knowledge/sea/zh-cn/mhtwkur42see/fe331766-7c7b-4b65-955e-6bccc36a0522.png" style="width: 1499px;aspect-ratio:1.728950403690888;"></p><p id="N3l7dVJzNKKjQBHxQJqz7q">分为基础战斗属性、仇恨配置、受击盒设置、战斗设置、能力单元五部分</p><h2 id="NTqFFMT_nHB2Wp8T4HW80u" data-block-mark="{}" class="no-font-size">2.造物特化配置编辑</h2><p id="NQ7ioOhI7yk2Hr8Z9fwU8a" data-block-mark="{}"><img src="https://act-webstatic.hoyoverse.com/ugc-tutorial/knowledge/sea/zh-cn/mhtwkur42see/1c8e74ec-f408-475c-aa54-ea2d17bfbaff.png" style="width: 1492px;aspect-ratio:1.7328687572590011;"></p><p id="NTbIParfjnZS9pnAjoNmNe" data-block-mark="{}">分为属性、仇恨配置、常规设置三部分</p><h1 id="NlDBvQXmhD5Tw6kky6EbIG" data-block-mark="{}" class="no-font-size">三、节点图相关</h1><p id="NTaz_0LWSeTAT95hWLEitU" data-block-mark="{}"><img src="https://act-webstatic.hoyoverse.com/ugc-tutorial/knowledge/sea/zh-cn/mhtwkur42see/4053c7cc-1f22-4f4b-a0a8-e3f96676cdf6.png" style="width: 351px;aspect-ratio:0.8886075949367088;"></p><p id="Nv4u7d377uZFmZ9PrKC3gs" data-block-mark="{&quot;bold&quot;:true}"><strong>【节点图节点】获取物件特化配置</strong></p><p id="N16wS0IidKgt_1oSA4TOQ0" data-block-mark="{}"><strong>节点类型	</strong>查询</p><p id="NT97KK0ydCH2xTxqNKARiN" data-block-mark="{&quot;bold&quot;:true}"><strong>节点功能</strong></p><p id="NGhvjCEXTqmeSe3vpAt113" data-block-mark="{}">获取指定物件的特化配置</p><p id="NMV0QeMX48ccVfPszvkl5K" data-block-mark="{}"><img src="https://act-webstatic.hoyoverse.com/ugc-tutorial/knowledge/sea/zh-cn/mhtwkur42see/472c0db9-eeb5-4a6e-8f0
